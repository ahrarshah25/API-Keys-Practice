<!DOCTYPE html>
<html>
<head>
<title>Email Checker</title>
<style>
body {
    background: #f5f5f5;
    font-family: Arial;
}
.box {
    width: 350px;
    padding: 20px;
    background: #fff;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button {
    background: #0080ff;
    color: #fff;
    border: none;
    cursor: pointer;
}
.result {
    padding: 10px;
    text-align: center;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="box">
    <h2>Email Verification</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <button onclick="checkEmail()">Check</button>
    <div class="result" id="result"></div>
</div>

<script>
function checkEmail() {
    let email = document.getElementById("email").value;
    let result = document.getElementById("result");

    result.innerHTML = "Checking...";

    fetch(`https://api.apilayer.com/email_verification/=${email}`, {
        headers: { "apikey": "N2eYdpoV5D3TaTNDaIzxSKStMXYTl8CU" }
    })
    .then(res => res.json())
    .then(data => {
        if (data.format_valid && data.smtp_check) {
            result.style.color = "green";
            result.innerHTML = "✅ Valid Email";
        } else {
            result.style.color = "red";
            result.innerHTML = "❌ Invalid Email";
        }
    })
    .catch(() => {
        result.style.color = "red";
        result.innerHTML = "API error — check your key.";
    });
}
</script>

</body>
</html>
